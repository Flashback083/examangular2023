<div class="container">
    <h1>{{ title }}</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item active">
          Toutes les regions
        </li>
      </ol>
    </nav>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let region of regions" 
        class="router-link"
        routerLink="/regions/{{region.code}}/departements">
          <td>
            {{ region.nom }}
          </td>
          <td>
              {{ region.code }}
          </td>
        </tr>
      </tbody>
    </table>
  
  </div>
